apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      ###############################
      nodeSelector:
        kubernetes.io/arch: amd64
      ###############################
      containers:
        - name: app
          image: nginx:1.25
          ports:
            - containerPort: 80
